# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "julia"
    directory: "/BasicPackage.jl"
    schedule:
      interval: "weekly"

  - package-ecosystem: "julia"
    directory: "/ManifestPackage.jl"
    schedule:
      interval: "weekly"

  - package-ecosystem: "julia"
    directory: "/VersionedManifestPackage.jl"
    schedule:
      interval: "weekly"

  # LibraryPackage.jl - Library-style (no Manifest, like MetaGraphsNext.jl)
  - package-ecosystem: "julia"
    directories:
    - "/LibraryPackage.jl"
    - "/LibraryPackage.jl/docs"
    - "/LibraryPackage.jl/test"
    schedule:
      interval: "weekly"
    groups:
      # Group all Julia package updates into a single PR:
      all-julia-packages:
        patterns:
          - "*"

  # Workspace package
  - package-ecosystem: "julia"
    directory: "/WorkspacePackage1.jl"
    schedule:
      interval: "weekly"

  # DifferentCompatWorkspace.jl
  - package-ecosystem: "julia"
    directory: "/DifferentCompatWorkspace.jl"
    schedule:
      interval: "weekly"
    groups:
      all-julia-packages:
        patterns:
          - "*"

  # CustomRegistryPackage.jl - Uses HolyLabRegistry custom registry
  # Note: Custom Julia registries are configured via dependabot-core job files,
  # not dependabot.yml. See dependabot-test-custom-registry.yaml for testing.
  # FIXME: Add julia-registry type to dependabot.yml schema to allow users to
  # specify custom Julia registries (e.g., HolyLabRegistry) through the public config.
  - package-ecosystem: "julia"
    directory: "/CustomRegistryPackage.jl"
    schedule:
      interval: "weekly"
